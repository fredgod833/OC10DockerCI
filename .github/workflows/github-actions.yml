on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest   # Utilisation de la plate-forme Windows
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
