name: GitHub Actions ðŸš€
on: 
  push:
    branches:
      - main
      - patch-1
  pull_request:
    types: [opened, synchronize, reopened]  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Build with Maven
        run: mvn -B clean package
        working-directory: ${{ github.workspace }}/back

      - name: Test with JaCoCo
        run: mvn test jacoco:report
        working-directory: ${{ github.workspace }}/back

      - name: Archive JaCoCo reports
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-reports
          path: target/site/jacoco/

        # COVERAGE RAPPORTS FRONT ðŸš€

      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.12.2'

      - name: Clean npm and Install dependencies
        run: |
          cd ${{ github.workspace }}/front
          npm cache clean --force
          npm install

      - name: Run tests and generate coverage
        run: |
          npm test --prefix ${{ github.workspace }}/front -- --browsers=ChromeHeadless --code-coverage --watch=false
     
      - name: Archive test and coverage reports
        uses: actions/upload-artifact@v2
        with:
          name: test-and-coverage-reports
          path: ${{ github.workspace }}/front/coverage/ 
      
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: "-Dsonar.java.binaries=."
      
      - name: Access directory and change permissions
        run: |
          cd Documents/OpenClassrooms/Projet 10/Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD/.scannerwork
          chmod +x /home/runner/work/Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD/Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD/.scannerwork/*
                
      # Push project to dockerhub
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/clockbox:latest
